name: CI

on: [push]

jobs:
  test:
    # runs-on: ubuntu-20.04
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install MPI
      run: |
        sudo apt-get update
        sudo apt-get install -y openmpi-bin libopenmpi-dev

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools setuptools_scm coverage build pytest

    - name: Install hans
      run: |
        pip install .

    - name: Test with pytest
      run: |
        coverage run --source=. --omit=./setup.py,*/__*__.py -m pytest
        TOTAL=$(coverage report | awk 'END{print $4}' | sed 's/%//')

        if (( $(echo "$TOTAL <= 50" | bc -l) )) ; then
            COLOR=red
        elif (( $(echo "$TOTAL > 80" | bc -l) )); then
            COLOR=green
        else
            COLOR=orange
        fi

        curl "https://img.shields.io/badge/coverage-$TOTAL%25-$COLOR" > badge.svg

    - name: Upload coverage badge
      if: matrix.python-version == '3.9'
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_SECRET }}
        gist_id: fac7fa61e1899b1e74b3bab598fe6513
        file_path: badge.svg

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      - name: Package dist
        run: |
          python3 -m build

      - name: Publish package on PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}

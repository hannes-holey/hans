name: CI

on: [push]


  # push:
  #   branches:
  #     - master
  #   tags:
  #     - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Install MPI
      run: |
        sudo apt-get update
        sudo apt-get install -y openmpi-bin libopenmpi-dev

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools coverage
        python -m pip install -r requirements.txt

    - name: Install hans
      run: |
        sudo python3 setup.py install

    - name: Test with pytest
      run: |
        coverage run --source=. --omit=./setup.py,*/__*__.py -m pytest
        TOTAL=$(coverage report | awk 'END{print $4}' | sed 's/%//')

        if (( $(echo "$TOTAL <= 50" | bc -l) )) ; then
            COLOR=red
        elif (( $(echo "$TOTAL > 80" | bc -l) )); then
            COLOR=green
        else
            COLOR=orange
        fi

        curl "https://img.shields.io/badge/coverage-$TOTAL%25-$COLOR" > badge.svg

    - name: Upload coverage badge
      if: matrix.python-version == '3.9'
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_SECRET }}
        gist_id: fac7fa61e1899b1e74b3bab598fe6513
        file_path: badge.svg

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Package dist
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish package on PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
